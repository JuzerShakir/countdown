<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400&family=Nunito:wght@200;600;700;800&display=swap"
      rel="stylesheet"
    />

    <!-- ICON -->
    <link rel="icon" type="image/x-icon" href="/assets/project_logo.png" />

    <!-- Enable Responsive Layout -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Load required assets -->
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="css/style.css" />

    <title>Countdown</title>
  </head>
  <body>
    <div class="container">
      <header class="heading">
        <h1>Countdown</h1>
      </header>

      <main id="time">
        <button type="button" id="time__enter">
          Set Time
        </button>

        <button type="button" id="time__increment">
          +
        </button>

        <span id="time__mins"></span>

        <button type="button" id="time__decrement">
          -
        </button>

        <span id="time__secs" class="hidden"></span>

        <button type="button" id="time__start">Start</button>

        <button type="button" id="time__pause" class="hidden">
          Pause
        </button>

        <button type="button" id="time__reset" class="hidden">
          Reset
        </button>
      </main>
    </
  </body>
</html>
