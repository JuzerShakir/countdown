<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- ICON -->
    <link rel="icon" type="image/x-icon" href="/assets/project_logo.png" />

    <!-- Enable Responsive Layout -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Load required assets -->
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="css/style.css" />

    <title>Countdown</title>
  </head>
  <body>
    <div class="d-block text-center">
      <h1 id="heading">Countdown</h1>
      <div id="instructions">
        <p>Press 's' to start</p>
        <button type="button" id="timerEntry" class="btn btn-dark btn-lg">
          Enter Minutes Manually
        </button>
      </div>
    </div>

    <br />
    <br />

    <div class="text-center">
      <button type="button" id="increment" class="btn btn-dark btn-lg">
        +
      </button>
      <span id="mins"></span>
      <button type="button" id="decrement" class="btn btn-dark btn-lg">
        -
      </button>
      <span id="secs" class="hidden"></span>
    </div>

    <br />
    <br />

    <div class="text-center">
      <button type="button" id="pause" class="btn btn-primary btn-lg hidden">
        Pause
      </button>
      <button type="button" id="reset" class="btn btn-danger btn-lg hidden">
        Reset
      </button>
    </div>
  </body>
</html>
