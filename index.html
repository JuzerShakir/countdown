<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- ICON -->
    <link rel="icon" type="image/x-icon" href="/assets/project_logo.png" />

    <!-- Enable Responsive Layout -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Load required assets -->
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="css/style.css" />

    <title>Countdown</title>
  </head>
  <body>
    <div class="container">
      <header class="heading">
        <h1>Countdown</h1>
      </header>

      <main class="time">
        <button type="button" id="timerEntry" class="btn btn--scale">
          Enter Minutes
        </button>

        <button type="button" id="increment" class="btn btn--float">+</button>

        <span id="mins"></span>

        <button type="button" id="decrement" class="btn btn--float">-</button>

        <span id="secs" class="hidden"></span>

        <button type="button" id="start" class="btn btn--scale">Start</button>

        <button type="button" id="pause" class="btn btn--scale hidden">
          Pause
        </button>

        <button type="button" id="reset" class="btn btn--scale hidden">
          Reset
        </button>
      </main>
    </div>
  </body>
</html>
